<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>

</head>
<body id="background">
    <script>
        var n = prompt("Enter the number for table");
        document.write("Input : "+n + "<br> output is :<br>");
        
        for(var i = 1; i<= 10; i++)
        {
            document.write(n + " * " + i + " = " + n * i + "<br>");
        }
    </script>
</body>
</html>
