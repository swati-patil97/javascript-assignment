    <script> 
        //var studs[] = prompt("Enter numbvers");
        let studs = [['swati',80],['rahul',77],['gitu',88],['isha',95],['priya',68]];
        var avgmark = 0;
        for(var i=0; i<studs.length; i++){
            avgmark += studs[i][1];
            var avg = (avgmark/studs.length);
        }
        console.log("Averagr grade: "+(avgmark)/studs.length);
        if(avg < 60){
            console.log("Grade : F");
        }
        else if(avg < 70){
            console.log("Grade : D");
        }
        else if(avg < 80){
            console.log("Grade : C");
        }
        else if(avg < 90){
            console.log("Grade : B");
        }
        else if(avg < 100){
            console.log("Grade : A");
        }
