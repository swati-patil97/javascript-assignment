<html>
    <head>
        <h3>Assignment 1</h3>
    </head>
    <body>
        <script>
            //document.write("Current date is:",Date());
            var today = new Date();
            var day = today.getDay();
            var daylist = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            document.writeln("Today is:",daylist[day],"<br>");
            var hour = today.getHours();
            var minuts = today.getMinutes();
            var sec = today.getSeconds();
            var p =(hour >= 12)? "PM":"AM";
            hour = (hour >= 12)? hour - 12: hour;
            if(hour === 0 && p ==='PM')
            {
                if(minuts == 0 && sec === 0)
                {
                    hour = 12;
                }
                else
                {
                    hour = 12;
                    p = 'PM'
                }
            }
            if(hour === 0 && p === 'AM')
            {
                if(minuts === 0 && sec === 0)
                {
                    hour = 12;
                }
                else
                {
                    hour = 12;
                    p = 'AM'
                }
            }
            document.write("Current Time is:",hour+p+":"+minuts+":"+sec);
        </script>       
    </body>
</html>
